<app-header-tab titulo="Mis noticias"></app-header-tab>

<ion-content class="ion-padding" [fullscreen]="true">

  <ion-list *ngFor="let articulo of articulos">
    <ion-item>
      <ion-checkbox slot="start" color="secondary" (ionChange)="seleccion($event, articulo)" [checked]="marcar(articulo)"></ion-checkbox>
      <ion-label>
        <h2>{{ articulo.source.name }}</h2>
        <p>{{ articulo.title }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
